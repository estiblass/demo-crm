apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-crm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-crm
  template:
    metadata:
      labels:
        app: demo-crm
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: demo-crm
        image: IMAGE_PLACEHOLDER
        ports:
        - containerPort: 3000
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
